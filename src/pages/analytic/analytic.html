<ion-header>
  <ion-navbar>
    <ion-title>analytic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-card-title><b>All calculated values</b></ion-card-title>
    <ion-card-content *ngFor= "let item of itemListData">
      <h3><b>max: </b>{{ item['max'] }}</h3>
      <h3><b>min: </b>{{ item['min'] }}</h3>
      <h3><b>average: </b>{{ item['avg'] }}</h3>
      <h3><b>median: </b>{{ item['median'] }}</h3>
      <h3><b>mode: </b>{{ item['mode'] }}</h3>
      <h3>--------------</h3>
      <h2>Quartile</h2>
      <h3><b>q1: </b>{{ item['q1'] }}</h3>
      <h3><b>q2: </b>{{ item['q2'] }}</h3>
      <h3><b>q3: </b>{{ item['q3'] }}</h3>
      <img src = "{{ image }}" />
    </ion-card-content>
  </ion-card>
  <button ion-button full (click) = 'showGraph()'>Show Graph</button>
</ion-content>
