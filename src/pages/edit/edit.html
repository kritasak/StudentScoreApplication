<ion-header>
  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position = "stacked">id:</ion-label>
    <ion-input placeholder = "input id" [(ngModel)]="inputIn"></ion-input>
  </ion-item>
  <button ion-button full (click)="showScore(inputIn)">Edit this id's score</button>
  <div *ngIf = "score$ | async as sc">
    <ion-card *ngFor = 'let item of sc.one_data'>
      <ion-card-title>{{item.id}}</ion-card-title>
        <ion-card-content>
          <h2><b>Old score</b></h2>
          <h3><b>group project: </b>{{item['group']}}</h3>
          <h3><b>final project: </b>{{item['final']}}</h3>
        </ion-card-content>

        <ion-card-content>
          <h2><b>Input new score</b></h2>
          <ion-item>
            <ion-label position = "stacked">group:</ion-label>
            <ion-input placeholder = "{{item['group']}}" [(ngModel)]="first"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position = "stacked">final:</ion-label>
            <ion-input placeholder = "{{item['final']}}" [(ngModel)]="second"></ion-input>
          </ion-item>
          <button ion-button full color = "secondary" (click) = "goUpdate(inputIn, first, second)">Save</button>
        </ion-card-content>
      </ion-card>
  </div>
